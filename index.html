<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Sissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Let's Play Rock, Paper, Sissors</h1><hr>
    <ul>
        <li><button onclick="letsPlay('Rock')">Rock</button></li>
        <li><button onclick="letsPlay('Paper')">Paper</button></li>
        <li><button onclick="letsPlay('Sissors')">Sissors</button></li>
    </ul>
    <hr>
    <h2>Result<span id="resultTitle"></span></h2>
    <p class="score">Player Score: <span id="playerScore">0</span></p>
    <p class="score">Computer Score: <span id="computerScore">0</span></p>
    <script src="app.js"></script>
</body>
</html>
